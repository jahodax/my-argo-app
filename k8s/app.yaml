
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-app
  namespace: argocd   # aplikace se registruje v namespace argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<TVŮJ-USERNAME>/<TVŮJ-REPO>.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

